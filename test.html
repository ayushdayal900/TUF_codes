<ul id="ipos"></ul>
<script>
fetch("https://api.ipoalerts.in/ipos?status=open", {
  headers: { "x-api-key": "5515406663f557c8f6fd493f56b5a2101c5a3e77b1919d79f04b89b69e542d4d" }
})
.then(res => res.json())
.then(data => {
  data.ipos.forEach(i => {
    let li = document.createElement("li");
    li.textContent = `${i.name}`;
    document.getElementById("ipos").append(li);
  });
});
</script>
